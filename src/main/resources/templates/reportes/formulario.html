<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Reporte de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0d6efd 0%, #0044cc 100%);
            --bg-color: #f1f4f9;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .form-label {
            color: #495057;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            transition: all 0.2s;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
            border-color: #0d6efd;
        }
        .btn-search {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.8rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
            transition: all 0.3s;
        }
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(13, 110, 253, 0.4);
            color: white;
        }
        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #0d6efd;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-home:hover {
            background: #0d6efd;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #adb5bd;
            font-weight: 500;
        }
    </style>
</head>
<body>

<a href="/home" class="btn-home" title="Volver al MenÃº">
    <i class="bi bi-house-door-fill fs-5"></i>
</a>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <i class="bi bi-file-earmark-bar-graph me-2"></i> Reporte de Ventas
                </div>
                <div class="card-body p-4 p-md-5">
                    <p class="text-center text-muted mb-4">Seleccione el rango de fechas para generar el informe</p>

                    <form th:action="@{/reportes/buscar}" method="post" class="row g-4">
                        <div class="col-12">
                            <label class="form-label">Fecha de Inicio</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0" style="border-radius: 12px 0 0 12px;">
                                    <i class="bi bi-calendar-event text-primary"></i>
                                </span>
                                <input type="date" name="inicio" class="form-control border-start-0" required style="border-radius: 0 12px 12px 0;">
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Fecha de FinalizaciÃ³n</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0" style="border-radius: 12px 0 0 12px;">
                                    <i class="bi bi-calendar-check text-primary"></i>
                                </span>
                                <input type="date" name="fin" class="form-control border-start-0" required style="border-radius: 0 12px 12px 0;">
                            </div>
                        </div>

                        <div class="col-12 mt-5">
                            <button type="submit" class="btn btn-search w-100 shadow-sm">
                                <i class="bi bi-search me-2"></i> Generar Reporte
                            </button>
                        </div>
                    </form>

                    <footer>
                        Tienda PITURS â€” MÃ³dulo de Reportes Â©
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
