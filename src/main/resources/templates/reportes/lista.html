<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Reporte de Ventas Detallado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0d6efd 0%, #0044cc 100%);
            --bg-color: #f1f4f9;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding-bottom: 50px;
        }
        .container {
            max-width: 1100px;
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }
        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
        }
        /* Estilo de la Tabla */
        .table thead th {
            background-color: #f8f9fa;
            color: #495057;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            font-weight: 700;
            border-bottom: 2px solid #dee2e6;
            text-align: center;
        }
        .table tbody td {
            vertical-align: middle;
            text-align: center;
            border-bottom: 1px solid #f2f2f2;
            color: #444;
        }
        /* Botones de ExportaciÃ³n */
        .btn-export {
            border-radius: 10px;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #0d6efd;
            text-decoration: none;
            transition: all 0.2s;
        }
         .btn-home:hover {
            background: #0d6efd;
            color: white;
        }
        .btn-pdf { background-color: #e74c3c; color: white; border: none; }
        .btn-excel { background-color: #27ae60; color: white; border: none; }
        .btn-pdf:hover, .btn-excel:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            color: white;
        }
        .total-section {
            background-color: #f8faff;
            padding: 20px;
            border-radius: 15px;
            border: 1px dashed #0d6efd;
        }
        footer { text-align: center; margin-top: 30px; font-size: 0.85rem; color: #adb5bd; }
    </style>
</head>

<body>
<a href="/reportes" class="btn-home shadow-sm" title="Volver al Filtro">
    <i class="bi bi-arrow-return-left fs-5"></i>
</a>
<div class="container">

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-file-earmark-bar-graph me-2"></i> Reporte de Ventas</h4>
            <div class="mt-3">
                <a th:href="@{/reportes/pdf(inicio=${#temporals.format(inicio, 'yyyy-MM-dd')}, fin=${#temporals.format(fin, 'yyyy-MM-dd')})}"
                   class="btn btn-danger">
                    <i class="bi bi-file-pdf"></i> Exportar PDF
                </a>

                <a th:href="@{/reportes/excel(inicio=${#temporals.format(inicio, 'yyyy-MM-dd')}, fin=${#temporals.format(fin, 'yyyy-MM-dd')})}"
                   class="btn btn-success">
                    <i class="bi bi-file-earmark-excel"></i> Exportar Excel
                </a>
            </div>
        </div>

        <div class="card-body p-4">
            <div th:if="${ventas != null and !ventas.isEmpty()}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th width="15%">Fecha</th>
                        <th>Producto</th>
                        <th width="10%">Cant.</th>
                        <th width="15%">Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="venta, vStat : ${ventas}">
                        <th:block th:with="detalles=${venta?.detalles} ?: []">
                            <tr>
                                <td th:rowspan="${#lists.size(detalles) > 0 ? #lists.size(detalles) : 1}"
                                    th:text="${vStat.index + 1}" class="fw-bold text-muted small"></td>

                                <td th:rowspan="${#lists.size(detalles) > 0 ? #lists.size(detalles) : 1}"
                                    th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}"></td>

                                <td th:text="${#lists.size(detalles) > 0 ? detalles[0].producto.nombre : 'â€”'}" class="text-start ps-4"></td>
                                <td th:text="${#lists.size(detalles) > 0 ? detalles[0].cantidad : 'â€”'}"></td>
                                <td th:text="${#lists.size(detalles) > 0 ? '$ ' + #numbers.formatDecimal(detalles[0].subtotal, 1, 2) : '$ ' + #numbers.formatDecimal(venta.total, 1, 2)}"></td>
                            </tr>
                            <tr th:each="detalle, dStat : ${detalles}" th:if="${dStat.index > 0}">
                                <td th:text="${detalle.producto.nombre}" class="text-start ps-4"></td>
                                <td th:text="${detalle.cantidad}"></td>
                                <td th:text="'$ ' + ${#numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
                            </tr>
                        </th:block>
                    </th:block>
                    </tbody>
                </table>

                <div class="d-flex justify-content-end mt-4">
                    <div class="total-section text-center shadow-sm">
                        <span class="text-muted text-uppercase small d-block fw-bold mb-1">Total del Rango Seleccionado</span>
                        <h3 class="fw-bold text-primary mb-0">
                            $ <span th:text="${#numbers.formatDecimal(totalGeneral, 1, 2)}"></span>
                        </h3>
                    </div>
                </div>
            </div>

            <div th:if="${ventas == null or ventas.isEmpty()}" class="text-center py-5">
                <i class="bi bi-search-heart display-1 text-light-emphasis d-block mb-3"></i>
                <h4 class="text-muted">No se encontraron ventas</h4>
                <p class="text-secondary">Intente ajustar el rango de fechas para ver resultados.</p>
                <a th:href="@{/reportes}" class="btn btn-primary mt-3 border-0 px-4">Volver a Buscar</a>
            </div>
        </div>
    </div>

    <footer>
        Tienda PITURS â€” MÃ³dulo de Reportes Â©
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
