<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>POS - Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1000px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .card {
            border-radius: 12px;
        }
        .btn-lg {
            font-size: 1.1rem;
        }
        h2 {
            font-weight: 700;
        }
        .total {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <h2 class="text-center mb-4">ðŸ’° Punto de Venta</h2>

    <!-- Form para agregar producto -->
    <form id="formAgregar" th:action="@{/ventas/agregar}" method="post" class="row g-3 mb-4">
        <div class="col-md-7">
            <input type="text" id="codigoInput" name="codigo" class="form-control"
                   placeholder="Escanea o ingresa el cÃ³digo de barra" required autofocus>
        </div>
        <div class="col-md-3">
            <input type="number" name="cantidad" class="form-control" placeholder="Cantidad" min="1" value="1" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
    </form>

    <!-- Carrito de compras -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">ðŸ›’ Carrito de Compras</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-hover mt-3">
                    <thead class="table-light">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detalle : ${carrito}">
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td th:text="${#numbers.formatDecimal(detalle.producto.precio,1,2)}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="${#numbers.formatDecimal(detalle.subtotal,1,2)}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(carrito)}">
                        <td colspan="4" class="text-center">No hay productos en el carrito</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Total -->
            <h4 class="text-end mt-3 total">
                Total: <span class="text-success">$ <span th:text="${#numbers.formatDecimal(total,1,2)}"></span></span>
            </h4>

            <!-- Botones Finalizar y Cancelar -->
            <div class="d-flex justify-content-end gap-2 mt-4">
                <form th:action="@{/ventas/finalizar}" method="post">
                    <button type="submit" class="btn btn-success btn-lg">ðŸ’µ Finalizar Venta</button>
                </form>
                <a href="/home" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para agregar automÃ¡ticamente al escanear -->
<script>
    const codigoInput = document.getElementById('codigoInput');
    const formAgregar = document.getElementById('formAgregar');

    // Detecta Enter (la pistola normalmente envÃ­a Enter)
    codigoInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); // Evita doble submit
            formAgregar.submit(); // EnvÃ­a el formulario automÃ¡ticamente
        }
    });
</script>
</body>
</html>
