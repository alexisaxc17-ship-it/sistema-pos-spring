<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card p-4">
                <h2 class="mb-4 text-center" th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'">Producto</h2>

                <!-- ✅ Mensaje de éxito o error -->
                <div th:if="${mensaje}" class="alert alert-info alert-dismissible fade show" role="alert">
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>


                <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

                    <!-- ID oculto para editar -->
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Nombre del producto"/>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00"/>
                        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" th:field="*{stock}" class="form-control" placeholder="0"/>
                        <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Código del producto</label>
                        <input type="text" th:field="*{codigo}" class="form-control" placeholder="Código de barras del producto" required/>
                        <div th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" class="text-danger"></div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Código QR (opcional)</label>
                        <input type="text" th:field="*{codigoQr}" class="form-control" placeholder="Se generará automáticamente si lo dejas vacío"/>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/productos" class="btn btn-secondary">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
