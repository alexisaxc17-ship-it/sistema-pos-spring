<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f6fc;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .text-danger {
            font-size: 0.875em;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></div>
                <div class="card-body">
                    <div th:if="${codigoError}" class="alert alert-danger" th:text="${codigoError}"></div>

                    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre del producto" />
                            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{precio}" placeholder="0.00" />
                            <div th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="*{precio}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" class="form-control" th:field="*{stock}" placeholder="Cantidad disponible" />
                            <div th:if="${#fields.hasErrors('stock')}" class="text-danger" th:errors="*{stock}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">CÃ³digo de barra</label>
                            <input type="text" class="form-control" th:field="*{codigo}" placeholder="1234567890" />
                            <div th:if="${#fields.hasErrors('codigo')}" class="text-danger" th:errors="*{codigo}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/productos" class="btn btn-secondary w-45">Cancelar</a>
                            <button type="submit" class="btn btn-primary w-45">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
