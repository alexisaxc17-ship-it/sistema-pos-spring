<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #0d6efd 0%, #0044cc 100%);
            --bg-color: #f1f4f9;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            border: none;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            transition: all 0.2s;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
            border-color: #0d6efd;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-radius: 12px 0 0 12px;
            border-right: none;
        }
        .input-with-icon .form-control {
            border-radius: 0 12px 12px 0;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(13, 110, 253, 0.4);
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
            color: #495057;
        }
        .error-feedback {
            font-size: 0.8rem;
            margin-top: 0.4rem;
            display: block;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center">
                    <i class="bi bi-box-seam me-2"></i>
                    <span th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></span>
                </div>
                <div class="card-body p-4">
                    <div th:if="${codigoError}" class="alert alert-danger d-flex align-items-center border-0 rounded-4" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div th:text="${codigoError}"></div>
                    </div>

                    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-4">
                            <label class="form-label">Nombre del Producto</label>
                            <div class="input-group input-with-icon">
                                <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Yogurt de Fresa" />
                            </div>
                            <span th:if="${#fields.hasErrors('nombre')}" class="text-danger error-feedback" th:errors="*{nombre}"></span>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Precio</label>
                                <div class="input-group input-with-icon">
                                    <span class="input-group-text text-success fw-bold">$</span>
                                    <input type="number" step="0.01" class="form-control" th:field="*{precio}" placeholder="0.00" />
                                </div>
                                <span th:if="${#fields.hasErrors('precio')}" class="text-danger error-feedback" th:errors="*{precio}"></span>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Stock Inicial</label>
                                <div class="input-group input-with-icon">
                                    <span class="input-group-text"><i class="bi bi-stack"></i></span>
                                    <input type="number" class="form-control" th:field="*{stock}" placeholder="0" />
                                </div>
                                <span th:if="${#fields.hasErrors('stock')}" class="text-danger error-feedback" th:errors="*{stock}"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Código de Barras</label>
                            <div class="input-group input-with-icon">
                                <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                                <input type="text" class="form-control" th:field="*{codigo}" placeholder="Escanee o digite el código" />
                            </div>
                            <span th:if="${#fields.hasErrors('codigo')}" class="text-danger error-feedback" th:errors="*{codigo}"></span>
                        </div>

                        <div class="d-flex gap-3 mt-2">
                            <a href="/productos" class="btn btn-secondary flex-grow-1">
                                <i class="bi bi-x-lg me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary flex-grow-1">
                                <i class="bi bi-check-lg me-1"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
