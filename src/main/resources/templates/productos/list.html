<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #0d6efd 0%, #0044cc 100%);
            --bg-color: #f8f9fa;
        }
        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Encabezado con estilo de Dashboard */
        .header-bg {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 0 5rem 0;
            margin-bottom: -4rem;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        /* Estilo de la tabla */
        .table thead th {
            background-color: #f1f4f9;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: #6c757d;
            border: none;
            padding: 1.2rem;
        }
        .table tbody td {
            padding: 1.2rem;
            vertical-align: middle;
        }
        /* Etiquetas de Stock */
        .badge-stock {
            padding: 0.5em 0.8em;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        /* Botones de acción redondos */
        .btn-action {
            width: 34px;
            height: 34px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .btn-action:hover {
            transform: translateY(-2px);
        }
        .barcode-pill {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 50px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
        }
    </style>
</head>
<body>

<div class="header-bg">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="fw-bold m-0"><i class="bi bi-box-seam me-2"></i>Productos</h2>
                <p class="opacity-75 m-0">Administración de inventario y existencias</p>
            </div>
          <div>
            <a href="/productos/nuevo" class="btn btn-light text-primary fw-bold shadow-sm">
                <i class="bi bi-plus-lg me-1"></i> Nuevo Producto
            </a>

            <a href="/home" class="btn btn-outline-light border-0">
                <i class="bi bi-house-door-fill fs-5"> Regresar</i>
            </a>
            </div>
        </div>
    </div>
</div>

<div class="container mb-5">
    <div class="card overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Código</th>
                        <th class="text-end pe-4">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${productos}">
                        <td class="ps-4 text-muted small" th:text="'#' + ${p.id}"></td>
                        <td>
                            <span class="fw-bold text-dark" th:text="${p.nombre}"></span>
                        </td>
                        <td>
                            <span class="text-primary fw-bold" th:text="'$' + ${#numbers.formatDecimal(p.precio, 1, 2)}"></span>
                        </td>
                        <td>
                            <span class="badge bg-primary-subtle text-primary badge-stock" th:text="${p.stock} + ' uds.'"></span>
                        </td>
                        <td>
                            <span class="barcode-pill">
                                <i class="bi bi-upc me-1"></i><span th:text="${p.codigo}"></span>
                            </span>
                        </td>
                        <td class="text-end pe-4">
                            <a th:href="@{|/productos/editar/${p.id}|}" class="btn btn-primary btn-action shadow-sm" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{|/productos/eliminar/${p.id}|}" class="btn btn-danger btn-action shadow-sm"
                               onclick="return confirm('¿Eliminar producto?')" title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}">
                        <td colspan="6" class="text-center py-5 text-muted">
                            <i class="bi bi-folder2-open display-4 d-block mb-3 opacity-25"></i>
                            No hay productos registrados.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
