<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f6fc;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-primary, .btn-success {
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .btn-success:hover {
            background-color: #198754;
            border-color: #157347;
        }
        table thead {
            background-color: #e9ecef;
        }
        table tbody tr:hover {
            background-color: #f1f3f5;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header d-flex align-items-center justify-content-end gap-1">
            <h3 class="mb-0 me-auto">Productos</h3>
            <a href="/productos/nuevo" class="btn btn-success">+ Nuevo Producto</a>
            <a href="/home" class="btn btn-secondary">Cancelar</a>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Código</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${productos}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.precio}"></td>
                        <td th:text="${p.stock}"></td>
                        <td th:text="${p.codigo}"></td>
                        <td>
                            <a th:href="@{|/productos/editar/${p.id}|}" class="btn btn-primary btn-sm me-1">Editar</a>
                            <a th:href="@{|/productos/eliminar/${p.id}|}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Eliminar producto?')">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
